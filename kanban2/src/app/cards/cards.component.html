<div class="container-fluid">
   <div class="row">
    <div style="background: #303030;height: 93vh" class="col-md-3">
        <div>
            <mat-card class="mt-3">
                <form [formGroup] = "cardForm" style="margin-left: 20px; margin-top: 20px; margin-right: 20px; margin-bottom: 20px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Tarefa</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Adicionar Tarefa</mat-hint>
                      </mat-form-field>
                      <button mat-raised-button [disabled]="cardForm.invalid" color="primary">Adicionar</button>
                </form>
            </mat-card>
        </div>
    </div>
    <div class="col-md-9">

    </div>
   </div> 
</div>
