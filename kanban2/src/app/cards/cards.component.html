<div class="container-fluid">
   <div class="row">
    <div style="background: #303030;height: 93vh" class="col-md-3">
        <div>
            <mat-card class="mt-3">
                <form [formGroup] = "cardForm" style="margin-left: 20px; margin-top: 20px; margin-right: 20px; margin-bottom: 20px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Tarefa</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Adicionar Tarefa</mat-hint>
                      </mat-form-field>
                      <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="cardForm.invalid" color="primary">Adicionar</button>
                      <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="cardForm.invalid" color="primary">Adicionar</button>
                </form>
            </mat-card>
        </div>
    </div>
    <div class="col-md-9">
        <div cdkDropListGroup>
            <div class="row">
                <div class="col-md-4">
                    <!--todo-->
                    <div class="example-container">
                            <h2 class="head-title">A fazer <span *ngIf="tasks.length > 0">- {{tasks.length}}</span></h2>
                      
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <!--inprogress-->
                    <div class="example-container">
                        <h2 class="head-title">Em progresso</h2>
                      
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <!--done-->
                    <div class="example-container">
                        <h2 class="head-title">Realizado</h2>
                      
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</div>
